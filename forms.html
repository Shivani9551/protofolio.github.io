<h1>Course Registration form</h1>
<form action="thanks.html" method="get">
   <fieldset>
    <legend>PersonalDetails</legend>
    <table>
        <tr>
            <td> <label>FirstName</label></td>
            <td><input type="text" name="shi" placeholder="Ex:shivani"><br></td>
        </tr>
    </table>
    <label>Surname</label>
    <input type="text" placeholder="ex:yarramreddy"><br>
    <label>Phone number</label>
    <input type="number" placeholder="Ex:80764532"><br>
    <label>Email</label>
    <input type="Email"placeholder="Ex:shivani@123.gmail.com"><br>
    <label>password</label>
    <input type="password" placeholder="ex:xyz@124s"><br>
    <label>confirm password</label>
    <input type="password" placeholder="ex:xyz@123"><br>
    <label>DOB</label>
    <input type="date"><br>
    <label>Gender:</label>
    Female <input type="radio">
    Male <input type="radio">
    Others <input type="radio"><br>
    <label>SelectCountry</label>
    <select name="country">
        <option>india</option>
        <option>china</option>
        <option>usa</option>
    </select><br>
    <label>upload picture</label>
    <input type="file"><br>
    <input type="reset"><br><br>

    <input type="submit">
   </fieldset>
   <fieldset>
    <legend>Course Details</legend>
    <label>select course</label>
    <select name="cousre">
        <option>fullstack development</option>
        <option>advanced java</option>
        <option>python development</option><br>
    </select><br>
    <label>Delivery mode</label>
    Online<input type="checkbox">
    Offline<input type="checkbox"><br>
    <label>comments</label><br>
    <textarea name="comments"cols="40" rows="20"></textarea><br>
    </fieldset><br>
    <input type="submit">
</form>
